<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>



<div id="game-area">
    <!-- Paddle 1 -->
    <div class="paddle" id="pad0"></div>
    <!-- Paddle 2 -->
    <div class="paddle" id="pad1"></div>

    <!-- Scoreboard Div -->
    <div>
        <!-- A Table perhaps? -->
        <table class="scoreboard">
            <tr>
                <!-- Score 1 -->
                <td class="score" id="score0"   >0</td>
                <!-- Score Divider -->
                <td class="score" id="divider"  >|</td>
                <!-- Score 2 -->
                <td class="score" id="score1"   >0</td>
            </tr>
        </table>
    </div>
    <!-- Ball -->
    <div class = "ball"                     ></div>
    <!-- Walls -->
    <div class = "wall"     id="wall-top"   ></div>
    <div class = "wall"     id="wall-bottom"></div>
    <!-- End Zones -->
    <div class = "endzone"  id="end-left"   ></div>
    <div class = "endzone"  id="end-right"  ></div>

    <div id="start-btn">START</div>

</div>

<script src = "./js/v2.js"> </script>
<script src = "./js/paddle.js"> </script>
<script src = "./js/player.js"> </script>
<script src = "./js/ball.js"> </script>
<script src = "./js/game.js"> </script>

</body>
</html>
